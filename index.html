<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>

</head>

<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="self-logo" src="assets/gh-logo.png" alt="GH Logo">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                            nav__link--anchor
                            link__hover-effect
                            link__hover-effect--black
                        ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                            nav__link--anchor
                            link__hover-effect
                            link__hover-effect--black
                        ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                            nav__link--anchor
                            link__hover-effect
                            link__hover-effect--black
                        ">Contact</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                            nav__link--anchor
                            link__hover-effect
                            link__hover-effect--black
                        "><img class="contrast-svg" src="assets/circle-half-stroke-solid.svg"></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title  green">I'm Garrett.</h1>
                <p class="header__para">
                    I'm a <b class="green">Frontend Software Engineer</b> with a passion for creating beautiful applications that are simple to use with an amazing user experience.
                    <br>
                    Here's a little more <b class="green">about me.</b>
                </p>
                <div class="social__list">
                    <a href="" target="_blank" class="social__link click">
                        <img class="social__link--img" src="assets/linkedin-in.svg" alt="Linked In">
                    </a>
                    <a href="https://github.com/Garrett200" target="_blank" class="social__link click">
                        <img class="social__link--img" src="assets/github.svg" alt="Linked In">
                    </a>
                    <a href="" target="_blank" class="social__link click">
                        <img class="social__link--img" src="assets/file-pdf-solid.svg" alt="Linked In">
                    </a>
                </div>
            </div>
        </header>
        <button class="mail__btn click">
            <img class="mail__btn--img" src="assets/envelope-solid.svg" alt="">
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
</body>

</html>
